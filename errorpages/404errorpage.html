<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>404 Error</title>
    <link rel="stylesheet" href="../style001.css" />
    <script>
        function ReturnToIndex() {
            window.location.replace("../index.html");
        }
    </script>
</head>
<body style="background-color:azure">
    <h1 style="text-align:center">We have no idea where you are going.</h1>
    <h2 style="text-align:center">Wherever it is, it isn't here.</h2>
    <br />
    <img src="404error.png" alt="error404" style="margin:0 auto; display:block" />
    <br />
    <button onclick="ReturnToIndex()" type="button" class="ActionButton">Go back to MyPortal</button>
    <br />
    <p style="text-align:center">Error Information: HTTP 404 Page Not Found</p>
    <p style="text-align:center">This means you probably typed in the wrong URL.</p>
</body>
</html>
